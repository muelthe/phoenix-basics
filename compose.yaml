services:
  dev:
    image: muel/phoenix-basics:latest
    init: true
    stdin_open: true
    tty: true
    ports:
      - "4000:4000"
    volumes:
      - type: volume
        source: dev-vol
        target: /app
    networks:
      - dev-net

  db:
    image: postgres:alpine
    init: true
    environment:
      POSTGRES_PASSWORD: ${PSQL_PWD}
      LANG: en_GB.UTF8
    volumes:
      - type: volume
        source: db-vol
        target: /var/lib/postgresql/data
    networks:
      - dev-net

volumes:
  dev-vol: {}
  db-vol: {}

networks:
  dev-net: {}